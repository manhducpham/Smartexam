                        <li><a href="qbank.html" id="myBtn" class="n1" target="iframe">Question</a>
                            <div id="myModal" class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <input type="text" placeholder="MÃ CODE">
                                    <button>Submit</button>
                                </div>
                                <script>
                                    //Get the modal 
                                    var modal = document.getElementById('myModal')
                                    //Nhận nút button trong phương thức(modal)
                                    var btn = document.getElementById('myBtn')
                                    //Lấy phần tử span để đóng phương thức
                                    var span = document.getElementsByClassName("close")[0];
                                    //Khi người dùng click vào thì mở phương thức
                                    btn.onclick = function(){
                                        modal.style.display = "block";
                                    }
                                    //Khi người dùng click vào dấu X hãy đóng phương thức
                                    span.onclick = function() {
                                        modal.style.display = "none";
                                    }
                                    //KHi người dùng click vào vị trí bất kì nơi nào bên ngoài phương thức hãy đóng
                                    window.onclick = function(event){
                                        if(event.target == modal){
                                            modal.style.display = "none";
                                        }
                                    }
                                </script>
                            </div>
